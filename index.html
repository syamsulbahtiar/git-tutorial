<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Git Tutorial</title>
    <link rel="stylesheet" type href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          <a href="https://github.com" target="_blank" style="color: white"
            >Git tutorial</a
          >
        </h1>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Fade in the content
        $(".content").fadeIn(3000);

        // Add animation to the button
        $("button").hover(
          function () {
            $(this).css("background", "#2980b9");
          },
          function () {
            $(this).css("background", "#3498db");
          }
        );
      });
    </script>
  </body>
</html>
